  <!-- Body Contents -->
  <div id="main">
    <div id="input_area">
      <input name="Add Audio" type="file" id="audioFile"></input>
      <button id="startBtn">PLAY</button>&nbsp;
      <label>BPM</label><input id="bpm" type="number" max="300" min="80" value="120" />&nbsp;
      <label>Measure Size</label><input id="measure" type="number" max="960" min="60" value="120" />&nbsp;
      <label>Divide</label>
      <select name="Divide" id="divide">
        <option value="2">2</option>
        <option value="4" selected>4</option>
        <option value="8">8</option>
        <option value="16">16</option>
      </select>&nbsp;
      <button id="mixBtn">MIX</button>&nbsp;
    </div>
    <div id="view_area">
      <svg id="mainframe" preserveAspectRatio="none" >
      </svg>
    </div>
